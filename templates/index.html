{% extends 'base.html' %}

{% block content %}
{{ super() }}
<hr>
<h2>Список статей</h2>
<p>Количество посещений {{session.get('visits')}}</p>
<ul class="list-posts">
    {% for p in posts %}
    <li>
        <p class="title"><a href="{{ url_for('show_post', alias=p.url)}}">{{p.title}}</a></p>
        <p class="annonce">{{ p.text[:50] | striptags }}</p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
